{% extends "base.html" %}
{% block content %}


{% for museum in museums %}
  <div class = "museum">
    <div class = "content">
      <a href="/museums/{{museum.id}}">{{museum.name}}</a>
      <address>
        {{museum.address}}
      </address>
      <br>
    </div>
  </div>
{% endfor %}

{% endblock %}
